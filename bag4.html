  <body>
    <script>
      var input = 32;
      var min = 21;
      var max = 24;
      let a = tonase(input, min, max);
      console.log(a);
      function tonase(input, min, max, i = 1) {
        min = min * i;
        max = max * i;
        if (input < min) {
          return "Tonase harus " + min + " - " + max;
        } else if (input >= min && input <= max) {
          return "Tonase sesuai sesuai " + min + " - " + max;
        } else {
          return tonase(input, min, max, ++i);
        }
      }
    </script>
