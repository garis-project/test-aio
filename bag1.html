<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        var a = [{
                code: "M",
                nama: "Mango"
            },
            {
                code: "A",
                nama: "Apple"
            },
            {
                code: "Me",
                nama: "Melon"
            },
            {
                code: "O",
                nama: "Orange"
            },
            {
                code: "P",
                nama: "Pineapple"
            },
        ];
        var b = [{
                code: "M",
                nama: "Mango"
            },
            {
                code: "P",
                nama: "Pineapple"
            },
            {
                code: "Me",
                nama: "Melon"
            },
            {
                code: "Pe",
                nama: "Pears"
            },
        ];

        let resIrisan = irisan(a, b);
        console.log(resIrisan);
        let resGabungan = gabungan(a, b);
        console.log(resGabungan);
        let resKosong = kosong(a, b);
        console.log(resKosong);

        function irisan(a, b) {
            let c = [];
            a.forEach(a => {
                b.forEach(b => {
                    if (a.code == b.code) {
                        c.push(a);
                    }
                });
            });

            return c;
        }

        function gabungan(a, b) {

            b.forEach(b => {
                a.push(b);
            });
            return a;
        }

        function kosong(a, b) {
            let c = [];
            a.forEach(a => {
                let res = true;
                b.forEach(b => {
                    if (a.code == b.code) {
                        res = res && false;
                    }
                });
                if (res == true) {
                    c.push(a);
                }
            });
            return c;
        }
    </script>
</body>

</html>
